<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - 41st Elite Corps</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/dashboard.js" defer></script>
</head>
<body>
  
  <h1>Panel de Tropas</h1>
  <button id="logout">Cerrar sesión</button>
  <form id="formTropa">
    <input name="nombre" placeholder="Nombre" required />
    <input name="entrenamientos" type="number" placeholder="Entrenamientos" />
    <input name="capacitaciones" type="number" placeholder="Capacitaciones" />
    <input name="tryouts" type="number" placeholder="Tryouts" />
    <input name="rolespj" type="number" placeholder="Roles PJ" />
    <input name="misiones" type="number" placeholder="Misiones" />
    <input name="miniroles" type="number" placeholder="Miniroles" />
    <input name="resumen" placeholder="Resumen" />
    <input name="requisitos" placeholder="Requisitos" />
    <input name="oficial" placeholder="Oficial asignado" />
    <button type="submit">Agregar</button>
  </form>
  <table border="1">
    <thead>
      <tr>
        <th>Nombre</th><th>Entrenamientos</th><th>Capacitaciones</th>
        <th>Tryouts</th><th>RolesPJ</th><th>Misiones</th>
        <th>Miniroles</th><th>Resumen</th><th>Requisitos</th>
        <th>Oficial</th><th>Acción</th>
      </tr>
    </thead>
    <tbody id="troopTable"></tbody>
  </table>

</body>
</html>
